<h2>Question</h2>

<div class= ui-g-12>
    <p>The question: {{ question }} (y/n)</p>
    <p-checkbox [(ngModel)]="checked" binary="true"> </p-checkbox>  
    {{checked | booleans}} <br><br>

    <p-button (click)="sendQuestions()" label="Send"></p-button>
</div>

<div class= ui-g-12>
    <h2>Sintomas</h2>
    <p>Here we will store all your symptoms:</p>
    <p *ngFor="let s of selectedQuestions"> {{s.name}} </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
